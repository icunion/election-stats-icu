# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
commands:
  print_pipeline_id:
    description: Prints the pipeline ID
    steps:
      - run: echo << pipeline.id >>
jobs:
  save_hello_world_output:
    docker:
      - image: cimg/node:lts
    steps:
      - run: |
          mkdir -p /tmp/workspace
          echo "Hello, world! I have been saved to a shared workspace." > /tmp/workspace/output.txt
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: cimg/node:lts
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: cat /tmp/workspace/output.txt
  use_command_example:
    docker:
      - image: cimg/node:lts
    steps:
      - print_pipeline_id
  failing_example:
    docker:
      - image: cimg/node:lts
    steps:
      - run: echo return 1
      - run:
          name: Failing example failed
          command: echo Failnig example has successfully failed. As has my spelling ability.
          when: on_fail

workflows:
  welcome:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - use_command_example
      - failing_example
